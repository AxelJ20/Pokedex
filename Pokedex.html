<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="EstructuraDeLaPokedex"></div>
        <div class="baseDeLaPokedex">
            <article class="baseDeLaPokedex"></article>
            <article class="baseDeLaPokedexSuperior"></article>
        </div>

        <div class="botonesSuperiores">
            <article class="botonSuperiorRojo"></article>
            <article class="botonSuperiorAmarillo"></article>
            <article class="botonSuperiorVerde"></article>
        </div>
        
        <div class="pantalla">
            <article class="camara"></article>
            <article class="baseDeCamara"></article>
            <article class="baseCamara1"></article>
            <article class="baseCamara2"></article>
            <article class="pantalla"></article>
            <article class="botonSuperiorPantalla1"></article>
            <article class="botonSuperiorPantalla2"></article>
            <article class="botonInferiorPantalla"></article>
            <article class="baseCortada1"></article>
            <article class="baseCortada2"></article>
            <article class="baseSombra1"></article>
            <article class="baseSombra2"></article>
            <article class="bocina1"></article>
            <article class="bocina2"></article>
            <article class="bocina3"></article>
            <article class="bocina4"></article>
        </div>

        <div class="botenesInferiores">
            <article class="botonAzul1"></article>
            <article class="botonAzul2"></article>
            <article class="botonAmarillo1"></article>
            <article class="botonAmarillo2"></article>
            <article class="botonNaranja1"></article>
            <article class="botonNaranja2"></article>
            <article class="pantallaAmarilla"></article>

            <div class="flechaDeNavegacion">
                <article class="rectanguloSuperior"></article>
                <article class="rectanguloInferior"></article>
                <article class="rectanguloLateralIzquierdo"></article>
                <article class="rectanguloLateralDerecho"></article>
                <article class="rectanguloSuperior2"></article>
                <article class="rectanguloInferior2"></article>
                <article class="rectanguloLateralIzquierdo2"></article>
                <article class="rectanguloLateralDerecho2"></article>
                <article class="cuadradoCentral"></article>
                <article class="botonFlechaDeNavegacion"></article>
            </div>
        </div>

        <div class="tuboCentral">
            <article class="elipseBajo1"></article>
            <article class="rectanguloBajo1"></article>
            <article class="elipseBajo2"></article>
            <article class="rectanguloBajo2"></article>
            <article class="elipseBajo3"></article>
            <article class="rectanguloLargo"></article>
            <article class="elipseAlto1"></article>
            <article class="elipseAlto2"></article>
            <article class="elipseAlto3"></article>
        </div>

        <div class="EstructuraSuperior">
            <article class="cuadrado1"></article>
            <article class="cuadrado2"></article>
            <article class="cuadrado3"></article>
            <article class="cuadrado4"></article>
            <article class="rectanguloLargoLateral"></article>
            <article class="rectanguAyuda1"></article>
            <article class="rectanguAyuda2"></article>
            <article class="rectanguAyuda3"></article>
            <article class="rectanguAyuda4"></article>
            <article class="rectanguAyuda5"></article>
        </div>

        <div class="decoraciones">
            <div class="decoracionSuperior">
                <article class="decorado1"></article>
                <article class="decorado2"></article>
                <article class="decorado3"></article>
                <article class="decorado4"></article>
                <article class="decorado5"></article>
                <article class="decorado6"></article>
                <article class="decorado7"></article>
            </div>

            <div>
                <article class="decorado8"></article>
                <article class="decorado9"></article>
                <article class="decorado10"></article>
                <article class="decorado11"></article>
                <article class="decorado12"></article>
                <article class="decorado13"></article>
                <article class="decorado14"></article>
                
            </div>

            <div>
                <article class="decorado15"></article>
                <article class="decorado16"></article>
                <article class="decorado17"></article>
                <article class="decorado18"></article>
                <article class="decorado19"></article>
                <article class="decorado20"></article>
                <article class="decorado21"></article>
            </div>
        </div>

        <div class="EstructuraDerecha">
            <div class="BaseEstructura">
                <article class="cuadrado5"></article>
                <article class="cuadrado6"></article>
                <article class="cuadrado7"></article>
                <article class="cuadrado8"></article>
                <article class="cuadrado9"></article>
                <article class="cuadrado10"></article>
                <article class="rectanguloLargo2"></article>
                <article class="baseDeEstructura2"></article>
                <article class="baseDeEstructura3"></article>
                <article class="rectanguloLargo3"></article>

                <div class="detalleSuperiorIzquierdo">
                    <article class="decorado22"></article>
                    <article class="decorado23"></article>
                    <article class="decorado24"></article>
                    <article class="decorado25"></article>
                    <article class="decorado26"></article>
                    <article class="decorado27"></article>
                    <article class="decorado28"></article>
                </div>

                <div class="detalleSuperiorCentral">
                    <article class="decorado29"></article>
                    <article class="decorado30"></article>
                    <article class="decorado31"></article>
                    <article class="decorado32"></article>
                    <article class="decorado33"></article>
                    <article class="decorado34"></article>
                    <article class="decorado35"></article>
                </div>

                <div class="detalleSUperiorDerecho">
                    <article class="decorado36"></article>
                    <article class="decorado37"></article>
                    <article class="decorado38"></article>
                    <article class="decorado39"></article>
                    <article class="decorado40"></article>
                    <article class="decorado41"></article>
                </div>
            </div>

            <div class="AccesoriosEstructuraDerecha">
                <article class="pantallaVerdeDerecha"></article>
                <article class="botonFondo"></article>
                <article class="botonAzul1"></article>
                <article class="botonAzul2"></article>
                <article class="botonAzul3"></article>
                <article class="botonAzul4"></article>
                <article class="botonAzul5"></article>
                <article class="botonAzul6"></article>
                <article class="botonAzul7"></article>
                <article class="botonAzul8"></article>
                <article class="botonAzul9"></article>
                <article class="botonAzul10"></article>
                <article class="botonNaranja3"></article>
                <article class="botonVerde"></article>
                <div class="botonesFlechasDerechas">
                    <article class="fondoFlecha"></article>
                    <article class="botonFlechaIzquierda"></article>
                    <div class="flechaIzquierda">
                        <article class="cuadradoFlechaIzquierda"></article>
                        <article class="trianguloFlechaIzquierda"></article>
                    </div>
                    <article class="botonFlechaDerecha"></article>
                    <div class="flechaDerecha">
                        <article class="cuadradoFlechaDerecha"></article>
                        <article class="trianguloFlechaDerecha"></article>
                    </div>
                </div>
                <div class="botonVerde">
                    <article class="botonVerde2"></article>
                    <article class="fondoBotonVerde"></article>
                </div>
                <div class="botonNaranja4">
                    <article class="botonNaranja4"></article>
                    <article class="fondoBotonNaranja4"></article>
                </div>
                <div class="botonAmarilloInferiorDerecho">
                    <article class="botonAmarilloInferiorDerecho"></article>
                    <article class="cuadradoFlechaAmarillo"></article>
                    <article class="trianguloFlechaAmarillo"></article>
                    <article class="fondoFlechaAmarillo"></article>
                </div>
            </div>
        </div>

    <input type="text" placeholder="Nombre del pokemon que buscas" 
    id="pokeName" name="pokeName" class="pokeInput">
    <img src="pokeimagenes/Pokebola.png" alt="Pokemon" 
    id="pokeImg" width="150px" class="pokeImg">
    <button onclick="fetchPokemon()" class="buscarPokemon"></button>
    <h3 class="estadisticas" id="estadisticas">Estad√≠sticas</h3>
    <div class="Hp2" id="Hp2"></div>
    <p class="HP" id="Hp1">HP :</p>
    <p class="Attack" id="Attack">Attack :</p>
    <p class="Deffense" id="Deffense">Deffense :</p>
    <p class="SAttack" id="SAttack">Special-Attack :</p>
    <p class="SDeffense" id="SDeffense">Special-Deffense :</p>
    <p class="Speed" id="Speed">Speed :</p>
    <p class="Tipo" id="Tipo">Tipo :</p>
    <div class="pokeTipos" id="pokeTipos"></div>
    <div class="pokeStat" id="pokeStat"></div>
    <div class="pokeMov" id="pokeMov"></div>
    
</body>

<footer>
    <script src="Pokedex.js"></script>
</footer>

</html>
